<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function validateUsername() {
        var username = document.getElementById('username').value;
        if (username.length < 6) {
          alert("Username must be at least 6 characters long.");
          return false;
        }
        return true;
      }
    
      function resizeImage() {
        var width = parseInt(document.getElementById('width').value);
        var height = parseInt(document.getElementById('height').value);
    
        if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
          alert("Width and height must be valid positive numbers.");
          return;
        }
    
        var imageUrl = 'https://t4.ftcdn.net/jpg/05/65/36/03/360_F_565360370_LrWWCTxczrmwqpsPYPljiFyE4gFqpecr.jpg'
    
        var imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; 
    
        var img = document.createElement('img');
        img.src = imageUrl;
        img.width = width;
        img.height = height;
        imageContainer.appendChild(img);
      }
    </script>
</head>
<body>
  <h2>Username Validation</h2>
  <form onsubmit="return validateUsername();">
    <label for="username">Enter Username:</label>
    <input type="text" id="username" name="username" required minlength="6">
    <input type="submit" value="Submit">
  </form>

  <h2>Image Resizer</h2>
  <div id="imageResizer" style="display: none;">
    <label for="width">Width:</label>
    <input type="number" id="width" name="width" required min="1"><br>
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" required min="1"><br>
    <button onclick="resizeImage()">Resize</button>
  </div>

  <div id="imageContainer"></div>
  
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      if (validateUsername()) {
        document.getElementById('imageResizer').style.display = 'block';
      }
    });
  </script>
</body>
</html>
