<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Class Timetable</h2>

<table>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    <tr>
        <td>8:00 AM - 9:00 AM</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
        <td>History</td>
        <td>Geography</td>
    </tr>
    <tr>
        <td>9:00 AM - 10:00 AM</td>
        <td>Science</td>
        <td>Math</td>
        <td>History</td>
        <td>English</td>
        <td>Physics</td>
    </tr>
    <tr>
        <td>10:00 AM - 11:00 AM</td>
        <td>English</td>
        <td>Geography</td>
        <td>Math</td>
        <td>Science</td>
        <td>Chemistry</td>
    </tr>
    
</table>

</body>
</html>
